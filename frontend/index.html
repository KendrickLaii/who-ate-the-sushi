<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Ate The Sushi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="logo">üç£ Who Ate The Sushi</h1>
          <span class="subtitle">I love Sushiro and I only want to pay my part.</span>
        </div>
        <div class="header-right">
          <button class="btn btn-outline" id="btn-clear" title="Clear all">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            Clear
          </button>
          <button class="btn btn-primary" id="btn-bill" title="View bill">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            Bill
            <span class="badge" id="badge-count">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Search & Filter Bar -->
    <div class="filter-bar">
      <div class="filter-content">
        <div class="search-box">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" id="search-input" placeholder="Search menu items..." />
        </div>
        <div class="filter-row">
          <span class="filter-label">Plate:</span>
          <div class="plate-tabs" id="plate-tabs">
            <!-- Generated by JS -->
          </div>
        </div>
        <div class="filter-row">
          <span class="filter-label">Category:</span>
          <div class="category-tabs" id="category-tabs">
            <!-- Generated by JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Menu Grid -->
    <main class="main-content">
      <div class="menu-grid" id="menu-grid">
        <!-- Generated by JS -->
      </div>
      <div class="empty-state" id="empty-state" style="display:none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <p>No items found</p>
      </div>
    </main>

    <!-- Floating Cart Summary -->
    <div class="floating-cart" id="floating-cart" style="display:none;">
      <div class="cart-summary">
        <span class="cart-items-count" id="cart-items-count">0 items</span>
        <span class="cart-total" id="cart-total">HK$0</span>
      </div>
      <button class="btn btn-primary btn-lg" id="btn-view-bill">View Bill ‚Üí</button>
    </div>

    <!-- Bill Modal -->
    <div class="modal-overlay" id="bill-modal" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <h2>üßæ Your Bill</h2>
          <button class="btn-close" id="btn-close-modal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
        <div class="modal-body">
          <!-- Bill Items -->
          <div class="bill-items" id="bill-items">
            <!-- Generated by JS -->
          </div>

          <!-- Total -->
          <div class="bill-total">
            <div class="bill-total-row">
              <span>Total Items</span>
              <span id="bill-total-items">0</span>
            </div>
            <div class="bill-total-row total-amount">
              <span>Total</span>
              <span id="bill-total-amount">HK$0</span>
            </div>
          </div>

          <!-- Split Bill -->
          <div class="split-section">
            <h3>Split the Bill</h3>
            <div class="split-controls">
              <label>Number of people:</label>
              <div class="stepper">
                <button class="stepper-btn" id="split-minus">‚àí</button>
                <span class="stepper-value" id="split-count">2</span>
                <button class="stepper-btn" id="split-plus">+</button>
              </div>
            </div>
            <div class="split-result">
              <div class="split-amount">
                <span>Per person</span>
                <span class="split-price" id="split-price">HK$0</span>
              </div>
            </div>

            <!-- Person Assignment -->
            <div class="person-assignment" id="person-assignment">
              <h4>Or assign items to each person</h4>
              <div class="toggle-row">
                <label class="toggle-label">
                  <input type="checkbox" id="toggle-custom-split" />
                  <span>Custom split by person</span>
                </label>
              </div>
              <div class="person-list" id="person-list" style="display:none;">
                <!-- Generated by JS -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline" id="btn-share">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
            Copy Summary
          </button>
          <button class="btn btn-primary" id="btn-done-modal">Done</button>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
